name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run UI suite
        run: mvn -B "-Dsurefire.suiteXmlFiles=testng.xml" "-Dallure.results.directory=target/allure-results-ui" test

      - name: Run API suite
        run: mvn -B "-Dsurefire.suiteXmlFiles=testng-api.xml" "-Dallure.results.directory=target/allure-results-api" test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ github.run_number }}
          path: target/surefire-reports/
          if-no-files-found: warn

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate UI Allure HTML report
        if: always()
        run: |
          if [ -d "target/allure-results-ui" ]; then
            allure generate target/allure-results-ui --clean --single-file -o allure-report-ui
          else
            echo "target/allure-results-ui folder not found, skipping UI report generation"
          fi

      - name: Generate API Allure HTML report
        if: always()
        run: |
          if [ -d "target/allure-results-api" ]; then
            allure generate target/allure-results-api --clean --single-file -o allure-report-api
          else
            echo "target/allure-results-api folder not found, skipping API report generation"
          fi

      - name: Upload UI Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-ui-${{ github.run_number }}
          path: allure-report-ui/
          if-no-files-found: warn

      - name: Upload API Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-api-${{ github.run_number }}
          path: allure-report-api/
          if-no-files-found: warn
