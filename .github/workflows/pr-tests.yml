name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  sonarqube-check:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: SonarQube analysis and Quality Gate check
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || vars.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_HOST_URL" ]; then
            echo "SONAR_HOST_URL is empty. Set repository secret SONAR_HOST_URL or repository variable SONAR_HOST_URL (example: https://sonarqube.company.com)."
            exit 1
          fi

          if [[ ! "$SONAR_HOST_URL" =~ ^https?:// ]]; then
            echo "SONAR_HOST_URL must start with http:// or https://. Current value: $SONAR_HOST_URL"
            exit 1
          fi

          if [ -z "$SONAR_TOKEN" ]; then
            echo "SONAR_TOKEN is empty. Set repository secret SONAR_TOKEN."
            exit 1
          fi

          mvn -B -q -ntp -DskipTests \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.qualitygate.wait=true \
            -Dsonar.qualitygate.timeout=300 \
            verify sonar:sonar

  test:
    if: github.event.pull_request.draft == false
    needs: sonarqube-check
    runs-on: ubuntu-latest
    env:
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run UI suite
        run: mvn -B -q -ntp "-Dsurefire.suiteXmlFiles=testng.xml" "-Dallure.results.directory=target/allure-results-ui" test

      - name: Run API suite
        run: mvn -B -q -ntp "-Dsurefire.suiteXmlFiles=testng-api.xml" "-Dallure.results.directory=target/allure-results-api" test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ github.run_number }}
          path: target/surefire-reports/
          if-no-files-found: warn

      - name: Install Allure CLI
        if: always()
        run: npm install -g allure-commandline

      - name: Generate UI Allure HTML report
        if: always()
        run: |
          if [ -d "target/allure-results-ui" ]; then
            allure generate target/allure-results-ui --clean --single-file -o allure-report-ui
          else
            echo "target/allure-results-ui folder not found, skipping UI report generation"
          fi

      - name: Generate API Allure HTML report
        if: always()
        run: |
          if [ -d "target/allure-results-api" ]; then
            allure generate target/allure-results-api --clean --single-file -o allure-report-api
          else
            echo "target/allure-results-api folder not found, skipping API report generation"
          fi

      - name: Upload UI Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-ui-${{ github.run_number }}
          path: allure-report-ui/
          if-no-files-found: warn

      - name: Upload API Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-api-${{ github.run_number }}
          path: allure-report-api/
          if-no-files-found: warn
